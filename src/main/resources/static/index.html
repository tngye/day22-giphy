<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><code>Giphy Search</code></h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="input-group">
                        <label>Phrase: &nbsp;</label><input type="text" name="phrase" id="phrase" class="form-control"
                            required placeholder="Enter a phrase">
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <div class="input-group">
                        <label>Limit: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <select class="form-select" name="limit" id="limit" aria-label="Default select example">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <div class="input-group">
                        <label>Rating: &nbsp;&nbsp;</label>
                        <select class="form-select" name="rating" id="rating" aria-label="Default select example">
                            <option value="g">g</option>
                            <option value="pg">pg</option>
                            <option value="pg-13">pg-13</option>
                            <option value="r">r</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" formaction="/giphy/search" class="mx-auto mt-5 btn btn-outline-dark btn-lg"
            style="float:right">Submit</button>


        </div>

    </form>
</body>

</html>
